<!-- Setup with regard to:
https://github.com/BradyBorker/Odin-JavaScript/blob/main/Library/library.html -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="modal">
		<div class="field">
			<label for="author">Author:</label>
			<input type="text" id="author" name="author">
		</div>

		<div class="field">
			<label for="title">Title:</label>
			<input type="text" id="title" name="title">
		</div>

		<div class="field">
			<label for="page-count">Number of pages:</label>
			<input type="text" id="page-count" name="page-count">
		</div>

		<div class="radio-buttons">
			<div class="field">
				<label for="read">Read</label>
				<input type="radio" name="has-read" id="read">
			</div>

			<div class="field">
				<label for="not-read">Not Read</label>
				<input type="radio" name="has-read" id="not-read" checked>
			</div>
		</div>

		<button id="add">Add Book</button>
		<button id="discard">Discard</button>
	</div>
	<div class="library-container">
		<button class="add-book">Add Book</button>
		<table>
			<thead>
				<tr>
					<th>Author</th>
					<th><Title>Title</Title></th>
					<th>Page Count</th>
					<th>Read</th>
				</tr>
				<tbody></tbody>
			</thead>
		</table>
	</div>
	<script src="./main.js"></script>
</body>
</html>
